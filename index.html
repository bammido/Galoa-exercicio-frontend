<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <section id="slide-menu">

        <nav id="slide-bar">

            <input type="radio" id="contato" class="check" name="menu-item">
            <div class="menu-item" change>
                <label for="contato">Contato</label>
            </div>
            
            <input type="radio" id="trabalhos" class="check" name="menu-item">
            <div class="menu-item">
                <label for="trabalhos">Trabalhos</label>
            </div>

            <input type="radio" id="eixos-tematicos" class="check" name="menu-item">
            <div class="menu-item">
                <label for="eixos-tematicos">Eixos Temáticos</label>
            </div>

            <input type="radio" id="autores" class="check" name="menu-item">
            <div class="menu-item">
                <label for="autores">Autores</label>
            </div>

            <input type="radio" id="comites" class="check" name="menu-item">
            <div class="menu-item">
                <label for="comites">Comitês</label>
            </div>

            <input type="radio" id="apresentacao" class="check" name="menu-item">
            <div class="menu-item">
                <label for="apresentacao">Apresentação</label>
            </div>

        </nav>
        
    </section>

    <header></header>

    <main></main>

    <footer></footer>
</body>
</html>
